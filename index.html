  <script type="text/javascript"
    src="js/jquery-3.3.1.js"></script>

  <script type="text/javascript">  
   $(document).ready(function(){
    $('.tooltipped').tooltip({delay:10});


            $("#login").click(function(){

               var datos=[];
                  datos.push({
                    "operacion": "login",
                    "usuario": $("#username").val(), 
                    "contraseña": $("#password").val()
                  }); 
              var usuario = {"datos": datos};   
              var json = JSON.stringify(usuario);

              ajax("http://192.168.1.14/ActualizacionFinal/WebContent/servidor/login.php", {"json": json}).done(function(info) {
                  console.log(info);
                if (info == "1") {
                  //window.open=""; 

                   window.location.href="WebContent/usuario/inicio.html";

                }
                if (info == "2") {
                  window.open="WebContent/administrador/inicio.html";
                }
                if (info == "0"){
                  Materialize.toast("Usuario o Contraseña Incorrectos", 300,'',function(){    
                  });     
                   window.location.href="WebContent/registro.html";
                }
              });

              return false;
              
          });

   }); 
       function ajax(url, data){

            var ajax = $.ajax({
                "url": url,
                "data": data,
                "type": "POST",

              
              });
               return ajax;

          }


  </script>
